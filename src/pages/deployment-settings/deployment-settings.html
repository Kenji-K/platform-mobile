<ion-header>
  <ion-navbar color="dark">
    <ion-buttons start>
      <button #cancel ion-button icon-only (click)="onCancel($event)">
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button #cancel ion-button text-only (click)="onDone($event)">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="deployment-settings">
  <div margin-bottom>
    <ion-item margin-bottom *ngIf="deployment">
      <ion-label floating>Name</ion-label>
      <ion-input #name type="text" [(ngModel)]="deployment.name"></ion-input>
    </ion-item>
  </div>
  <div margin-top margin-bottom>
    <ion-item *ngIf="deployment">
      <ion-label floating>Description</ion-label>
      <ion-textarea #description type="text" [(ngModel)]="deployment.description"></ion-textarea>
    </ion-item>
  </div>
  <div margin-bottom>
    <ion-item margin-bottom *ngIf="deployment">
      <ion-label floating>Email</ion-label>
      <ion-input #email type="text" [(ngModel)]="deployment.email"></ion-input>
    </ion-item>
  </div>
</ion-content>
