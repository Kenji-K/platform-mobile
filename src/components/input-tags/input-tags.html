<div class="input-tags" [class.invalid]="attribute.required == true && hasValue() == false && submitted == true">
  <ion-item no-lines text-wrap>
    <ion-label class="input-label">
      {{attribute.label}}
      <span ion-text color="danger" *ngIf="attribute.required == true">*</span>
    </ion-label>
  </ion-item>
  <div [formGroup]="formGroup" *ngIf="formGroup">
    <div [formGroupName]="attribute.key">
      <ion-item text-wrap [class.child]="tag.parent_id != null" *ngFor="let tag of attribute.tags">
        <ion-label>{{tag.tag}}</ion-label>
        <ion-checkbox color="blue" [(ngModel)]="values[tag.id]" formControlName="{{tag.id}}" (ionChange)="tagChecked($event,tag)"></ion-checkbox>
      </ion-item>
    </div>
  </div>
  <p class="input-error" padding-left *ngIf="attribute.required == true && hasValue() == false && submitted == true">Selection required</p>
</div>
